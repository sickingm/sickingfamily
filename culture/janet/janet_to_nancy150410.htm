			<p class="title">Ode to Nancy on Her Lame Birthday</p>
			<div class="poem">
                Happy birthday, Nance! </br>
                With your new knee</br>
                I hope you got a chance</br>
                To get up and prance</br>
                Around the house in a new pair of pants!
			</div>
			<p class=author>-- Janet 10/4/15</p>
