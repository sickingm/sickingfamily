				<p class="title">Happy Birthday</p>
					<div class="poem">
                        Roses are red,<br/>
                        Happy Birthday to you.<br/>
                        Sure hope you have fun<br/>
                        Now that you're 62.<br/>
                        <br/>
				<p class="author">-- Nancy 3/8/08</p>
