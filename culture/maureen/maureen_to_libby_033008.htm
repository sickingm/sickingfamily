				<p class="title">Happy Birthday, Libby</p>
					<div class="poem">
						Libby, Oh, Libby where were you yesterday?<br />
						I called you and called you but you were away.<br />
						I didn't commemorate your birth,<br />
						Shamefully, I brought you no mirth.<br />
						Laura, if she's after the couch, tell her &quot;nay.&quot;</div>
				<p class="author">-- Maureen 3/30/08</p>
