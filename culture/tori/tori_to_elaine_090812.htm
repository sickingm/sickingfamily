				<p class="title">My Mom</p>
					<div class="poem">
						<p>Once there was a mom,<br />
						So pretty and smart.<br />
						For she let me give her a kiss<br />
						And she had a big heart.</p>
					</div>
				<p class="author">-- Tori 8/12/09</p>
