			<p class="title">Mrs. Neff </p>
			<div class="poem">
			Then there was the girl named R. Neff, <br />
			Who walked into a bar and left <br />
			Without drinking <br />
			Because she got thinking <br />
			Drunk she's not clever nor deft.</div>
			<p class="author">-- Mark 11/7/05</p>
