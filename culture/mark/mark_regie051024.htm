			<p class="title">Regie </p>
			<div class="poem">
			There once was a girl named Regie <br />
			Who went to the store for a squeegee <br />
			Also for bibs, <br />
			Then she saw Andy Gibbs <br />
			And came home instead with a Bee Gee
			</div>
			<p class="author">-- Mark 05/10/05</p>
