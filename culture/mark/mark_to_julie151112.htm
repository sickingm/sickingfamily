			<p class="title">To Julie </p>
			<div class="poem">
                There once was a colon in Julie </br>
                Which was up to some Tom Foolery</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;So a cancer it had</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;That started out bad</br>
                But now is as clean as new jewelry.

			</div>
			<p class="author">-- Mark 05/10/05</p>
